<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrist - Login</title>

  <!-- Google Fonts for the style -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* AppBar Styles */
    .appbar {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      position: static;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 64px;
    }

    /* Logo and Brand Section */
    .logo-brand {
      display: flex;
      align-items: center;
    }

    .logo-brand img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    .logo-brand .brand {
      font-family: 'Roboto', sans-serif;
      color: black;
      text-decoration: none;
      font-size: 28px;
    }

    /* Navbar Menu */
    .navbar-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar-menu a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .navbar-menu a:hover {
      text-decoration: underline;
    }

    .navbar-menu i {
      margin-right: 8px;
    }

    /* Login Section */
    .login-section {
      margin: 40px auto;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .login-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-section select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-section button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-section button:hover {
      background-color: #0056b3;
    }

    .login-section p {
      text-align: center;
      margin-top: 10px;
    }

    .login-section a {
      color: #007bff;
      text-decoration: none;
    }

    .login-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
      }

      .menu-icon {
        display: block;
        cursor: pointer;
      }
    }
  </style>

  <script>
    function handleLogin(event) {
      // Prevent the form from submitting the default way
      event.preventDefault();

      // Get the selected role value
      const role = document.getElementById("role").value;

      // Redirect based on the selected role
      if (role === "faculty") {
        window.location.href = "i3.html"; // Redirect to faculty page
      } else {
        window.location.href = "i2.html"; // Redirect to student page
      }
    }
  </script>

</head>

<body>

  <!-- AppBar -->
  <div class="appbar">
    <div class="logo-brand">
      <img src="SDP_LOGO.jpg" alt="Logo" />
      <a href="#" class="brand">Upgrist</a>
    </div>
    <div class="navbar-menu">
      <a href="index.html"><i class="material-icons">home</i>Home</a>
      <a href="about.html"><i class="material-icons">info</i>About</a>
      <a href="login.html"><i class="material-icons">person</i>Login</a>
    </div>
  </div>

  <!-- Login Section -->
  <div class="login-section">
    <h2>Login to Upgrist</h2>

    <!-- The form will use JavaScript for handling the redirection -->
    <form onsubmit="handleLogin(event)">
      <label for="role">I am a</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

</body>

</html>
